<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 64 64"
  role="img"
  aria-label="Professor Solo"
>
  <!-- Gradient background tile -->
  <defs>
    <linearGradient id="ps-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff7a00" />
      <stop offset="45%" stop-color="#ff4bb5" />
      <stop offset="100%" stop-color="#5ab4ff" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect
    x="4"
    y="4"
    width="56"
    height="56"
    rx="14"
    ry="14"
    fill="url(#ps-gradient)"
  />

  <!-- PS letters (you can tweak font family/size as needed) -->
  <text
    x="17"
    y="30"
    font-family="Inter, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="30"
    font-weight="800"
    fill="#ffffff"
  >
    p
  </text>

  <text
    x="39"
    y="30"
    font-family="Inter, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="30"
    font-weight="800"
    fill="#ffffff"
  >
    s
  </text>

  <!-- Eyes -->
  <circle cx="20" cy="40" r="3.1" fill="#ffeefa" />
  <circle cx="42" cy="40" r="3.1" fill="#ffeefa" />

  <!-- Mouth -->
  <rect
    x="20"
    y="47"
    width="24"
    height="3.8"
    rx="1.9"
    fill="#ffffff"
  />
</svg>